name: ğŸ”¥ Destroy TeaMates Infrastructure

on:
  workflow_dispatch:  # Manual trigger via GitHub UI

jobs:
  destroy-infra:
    name: ğŸ”¥ Destroy Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .deployments/aws

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ap-southeast-1  # or reference a reusable input if needed

      - name: ğŸ”„ Terraform Init
        run: terraform init

      - name: ğŸ§¨ Terraform Destroy
        run: terraform destroy -auto-approve
