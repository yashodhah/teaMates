name: Reusable TeaMates CI/CD

on:
  workflow_call:
    inputs:
      services:
        type: string
        required: true
      ecr_registry:
        type: string
        required: true
      aws_region:
        type: string
        required: true
    secrets:
      OIDC_ROLE:
        required: true

jobs:
  compile:
    name: Compile Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: ğŸ”¨ Compile ${{ matrix.service }}
        run: ./mvnw -B clean package -pl ${{ matrix.service }} -am -DskipTests

  docker-build-push:
    name: Build & Push Docker Images
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ inputs.aws_region }}

      - name: ğŸ” Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build & Push ${{ matrix.service }} Docker image
        run: |
          IMAGE=${{ inputs.ecr_registry }}/${{ matrix.service }}:${{ github.sha }}
          docker build \
            -f .docker/Dockerfile \
            --build-arg JAR_FILE=${{ matrix.service }}/target/*.jar \
            -t $IMAGE .
          docker push $IMAGE
