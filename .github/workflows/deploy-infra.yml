name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region"
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    environment: development
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .deployments/aws
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ inputs.aws_region || secrets.AWS_REGION }}

      - name: ğŸ“ Write tfvars from secret
        run: |
          echo 'ecr_registry = "${{ secrets.ECR_REGISTRY }}"' > ci.auto.tfvars

      - name: ğŸ§ª Terraform Init
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: ğŸš€ Terraform Apply
        run: terraform apply tfplan.binary

